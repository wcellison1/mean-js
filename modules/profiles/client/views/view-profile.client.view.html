

  <img ng-src="{{vm.user.profileImageURL}}"/>

<section>
  <div class="page-header">
   <label class="control-label" for="iq">IQ</label>
    <h1 ng-bind="vm.profile.iq"></h1>
     <label class="control-label" for="eq">EQ</label>
    <h1 ng-bind="vm.profile.eq"></h1>
     <label class="control-label" for="eyeColor">Eye Color</label>
    <h1 ng-bind="vm.profile.eyeColor"></h1>
    <label class="control-label" for="disc">D.I.S.C</label>
    <h1 ng-bind="vm.profile.disc"></h1>
    <label class="control-label" for="interest">Interests</label>
    <h1 ng-bind="vm.profile.interest"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.profile.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="profiles.edit({ profileId: vm.profile._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.profile.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.profile.user"
            ng-bind="vm.profile.user.displayName"></span>
      <span ng-if="!vm.profile.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.profile.content"></p>
</section>
