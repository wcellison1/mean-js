<section>
  <div class="page-header">
     <label class="control-label" for="iq">IQ</label>
    <h1 ng-bind="vm.want.iq"></h1>
     <label class="control-label" for="eq">EQ</label>
    <h1 ng-bind="vm.want.eq"></h1>
     <label class="control-label" for="eyeColor">Eye Color</label>
    <h1 ng-bind="vm.want.eyeColor"></h1>
    <label class="control-label" for="disc">D.I.S.C</label>
    <h1 ng-bind="vm.want.disc"></h1>
    <label class="control-label" for="interest">Interests</label>
    <h1 ng-bind="vm.want.interest"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.want.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="wants.edit({ wantId: vm.want._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.want.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.want.user"
            ng-bind="vm.want.user.displayName"></span>
      <span ng-if="!vm.want.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.want.content"></p>
</section>
